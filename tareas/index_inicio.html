        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="utf-8"/>
            <title>Admnistrador de Tareas</title>

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

            <link rel="stylesheet" type="text/css" href="styles.css">

            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

        </head>
        <body ng-app="appTareas">
        <div class="page-header">
            <h1> Administrador de Tareas </h1>
        </div>

        <div class="container col-md-4 col-md-offset-4">








            <div class="todoList bb-info">
                <h4>Tareas Registradas</h4>
                <div class="item">
                    <span class="glyphicon glyphicon-circle-arrow-up"></span>
                    <span class="glyphicon glyphicon-circle-arrow-down"></span> {{tarea.prioridad}}
                    <span>
                        <a href="#">{{tarea.nombre}}</a>
                       <span class="glyphicon glyphicon-edit text-warning"></span>
                        <span class="glyphicon glyphicon-remove text-danger"></span>
                    </span>
                </div>
            </div>
        </div>
        </body>

        </html>
