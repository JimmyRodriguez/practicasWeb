<form>
    <h3>Agrega una nueva tarea</h3>

    <div class="has-feedfack">
        <input type="text" class="form-control" placeholder="Tarea a realizar" ng-model="tarea.nombre" value="{{tarea.nombre}}"/>
        <span class="glyphicon glyphicon-th-list form-control-feedback"></span>
    </div>

    <div>
        <span class="glyphicon glyphicon-time"></span>&nbsp;<span class="lead prioridad">Elige Prioridad: </span>
        <label class="radio-inline">
            <input type="radio" ng-model="tarea.prioridad" value="Baja"/> Baja
        </label>
        <label class="radio-inline">
            <input type="radio" ng-model="tarea.prioridad" value="Normal"/> Normal
        </label>
        <label class="radio-inline">
            <input type="radio" ng-model="tarea.prioridad" value="Alta"/> Normal
        </label>
    </div>
    <div>
        <button type="submit" class="btn btn-success">Agregar</button>
    </div>
</form>
