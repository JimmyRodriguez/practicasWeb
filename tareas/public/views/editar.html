<form>
    <h3>Edita la Tarea</h3>


    <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Tarea a realizar" ng-model="tarea.nombre" value="{{tarea.nombre}}"/>
        <span class="glyphicon glyphicon-th-list form-control-feedback"></span>

        <div>
            <span class="glyphicon glyphicon-time"></span>&nbsp;<span class="lead prioridad">Elige Prioridad: </span>
            <label class="radio-inline">
                <input type="radio" ng-model="tarea.prioridad" value="0"/> Baja
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="tarea.prioridad" value="1"/> Normal
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="tarea.prioridad" value="2"/> Alta
            </label>
        </div>
    </div>
    <div class="text-center editBtn">
        <button class="btn btn-success btn-sm" ng-click="actualizarEdit()">Actualizar</button>
        <button class="btn btn-danger btn-sm" ng-click="eliminarEdit()">Eliminar</button>
    </div>
</form>
<div>
    <a ui-sref="alta">Regresar</a>
</div>
